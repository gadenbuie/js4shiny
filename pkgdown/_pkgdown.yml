url: https://pkg.js4shiny.com

authors:
  Garrick Aden-Buie:
    href: https://www.garrickadenbuie.com

development:
  mode: auto

template:
  bootstrap: 5
  # bootswatch: zephyr
  bslib:
    bg: "#f9fafa"
    fg: "#0e181e"
    primary: "#0b535d"
    navbar-light-color: "#0b535d"
    secondary: "#4a466f"
    code_bg: "#f9fafa"
    pre_bg: "#f9fafa"
    heading_font: avenir
    code_font: {google: "IBM Plex Mono"}
    font-size-base: 1.1rem
    pkgdown-nav-height: 72px
    border-radius: 0
    border-radius-sm: 0
    border-radius-lg: 0
    base_font: |
      -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif

navbar:
  type: light
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    right:
    - news
    - github
    - twitter
    - garrick
  components:
    home:
      icon: ~
      text: Overview
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      icon: far fa-newspaper fa-lg
      href: news/index.html
      text: ""
      title: "Changelog"
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/gadenbuie/js4shiny
    garrick:
      icon: fas fa-home fa-lg
      href: https://garrickadenbuie.com
      title: Garrick Aden-Buie
    twitter:
      icon: fab fa-twitter fa-lg
      href: https://twitter.com/grrrck

reference:
- title: REPL
  desc: Real Time Web Development Tinkering in RStudio
  contents:
  - '`repl`'
  - '`live_preview`'
- title: Literate JavaScript Documents
  desc: Live JavaScript in R Markdown
  contents:
  - '`js4shiny_rmd`'
  - starts_with("html_document")
- title: Web Development Helpers
  desc: Utilities and snippets to improve the web dev experience in RStudio
  contents:
  - '`mdn_search`'
  - '`lint_js_addin`'
  - '`snippets_install`'
  - '`launch_shiny_in`'
- title: Data Sets
  desc: ~
  contents:
  - '`first_sentences`'
  - '`us_cities_ranked`'
- title: HTML and Knitr Dependencies
  desc: Helpers and dependencies exported for hackers
  contents:
  - '`html_dependency_js4shiny`'
  - '`html_setup`'
  - '`knitr_js_engine`'
  - '`register_knitr`'
